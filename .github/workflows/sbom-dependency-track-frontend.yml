# SBOM workflow for Dependency Track Frontend
#
# Triggers when dependency-track-frontend version or config is updated.
# Downloads SBOM from GitHub releases.
#
# https://github.com/DependencyTrack/frontend

name: "SBOM: dependency-track-frontend"

on:
  push:
    branches:
      - master
    paths:
      - 'apps/dependency-track-frontend/config.yaml'
      - '.github/workflows/sbom-dependency-track-frontend.yml'

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no upload)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    uses: ./.github/workflows/sbom-builder.yml
    with:
      app: dependency-track-frontend
      dry_run: ${{ github.event.inputs.dry_run == 'true' }}
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      attestations: write

