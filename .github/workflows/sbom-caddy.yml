# SBOM workflow for Caddy
#
# Triggers when caddy version or config is updated.
# Downloads SBOM from GitHub releases (per-architecture).
#
# https://github.com/caddyserver/caddy

name: "SBOM: caddy"

on:
  push:
    branches:
      - master
    paths:
      - 'apps/caddy/config.yaml'
      - '.github/workflows/sbom-caddy.yml'

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no upload)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    uses: ./.github/workflows/sbom-builder.yml
    with:
      app: caddy
      dry_run: ${{ github.event.inputs.dry_run == 'true' }}
    secrets: inherit
    permissions:
      id-token: write
      contents: read
      attestations: write


