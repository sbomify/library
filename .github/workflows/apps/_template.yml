# Template for per-app SBOM workflow
#
# To create a workflow for a new app:
# 1. Copy this file: cp _template.yml <app-name>.yml
# 2. Replace all occurrences of 'example-app' with your app name
# 3. Commit and push
#
# The workflow will trigger when:
# - The LATEST file is updated (version bump)
# - The config.yaml is modified
# - The workflow file itself is modified

name: "SBOM: example-app"

on:
  push:
    branches:
      - master
    paths:
      - 'apps/example-app/LATEST'
      - 'apps/example-app/config.yaml'
      - '.github/workflows/apps/example-app.yml'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no upload)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    uses: ./.github/workflows/sbom-builder.yml
    with:
      app: example-app
      dry_run: ${{ github.event.inputs.dry_run == 'true' }}
    secrets: inherit

